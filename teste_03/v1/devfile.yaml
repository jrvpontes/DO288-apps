schemaVersion: 2.2.0
components:
  - name: runtime
    container:
      image: node:18-alpine
      endpoints:
        - name: http-3000
          targetPort: 3000
  - name: jpontes
    image:
      imageName: node:18-alpine
      autoBuild: true
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false

commands:
  - id: install
    exec:
      commandLine: npm install -g npm@10.8.3 
      component: runtime
      workingDir: ${PROJECT_SOURCE}      
      group:
        isDefault: true
        kind: build
  - id: run
    exec:
      commandLine: node app.js
      component: runtime
      workingDir: ${PROJECT_SOURCE}      
      group:
        isDefault: true
        kind: run

